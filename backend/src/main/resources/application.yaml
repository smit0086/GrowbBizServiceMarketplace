server:
  port: 9002
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${JDBC_USERNAME}
    url: ${JDBC_URL}
    password: ${JDBC_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
secret: ${GROWBIZ_SECRET_KEY}
