server:
  port: 9002
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${JDBC_USERNAME}
    url: ${JDBC_URL}
    password: ${JDBC_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
    host: smtp.gmail.com
    username:
    password:
    port: 587
secret: ${GROWBIZ_SECRET_KEY}
